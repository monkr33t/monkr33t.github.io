<!DOCTYPE html>
<html>
<head>
    <title>Average Share Price Calculation</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Average Share Price Calculation</h2>

<table>
    <thead>
        <tr>
            <th>Share Price</th>
            <th>Cost Basis (Price * Shares + Fees)</th>
            <th>Number of Shares</th>
            <th>Fees</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>0.985</td>
            <td>150.75</td>
            <td>150</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1.55</td>
            <td>72.75</td>
            <td>45</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1.85</td>
            <td>151.00</td>
            <td>80</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2.2</td>
            <td>80.00</td>
            <td>35</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>454.50</td>
            <td>310</td>
            <td></td>
        </tr>
        <tr>
            <td>Average Price</td>
            <td colspan="3">1.466</td>
        </tr>
    </tbody>
</table>

</body>
</html>
