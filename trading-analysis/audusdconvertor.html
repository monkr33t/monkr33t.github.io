<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Currency Calculator</h2>
        <label for="usdAmount">USD Amount:</label>
        <input type="number" id="usdAmount" placeholder="Enter amount in USD" step="0.01">

        <label for="exchangeRate">Exchange Rate (AUD/USD):</label>
        <input type="number" id="exchangeRate" placeholder="Enter exchange rate" step="0.0001">

        <button onclick="calculateAUD()">Convert to AUD</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateAUD() {
            const usdAmount = parseFloat(document.getElementById('usdAmount').value);
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);

            if (isNaN(usdAmount) || isNaN(exchangeRate) || exchangeRate === 0) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            const audAmount = usdAmount / exchangeRate;
            document.getElementById('result').textContent = `Converted Amount: ${audAmount.toFixed(2)} AUD`;
        }
    </script>
</body>
</html>
