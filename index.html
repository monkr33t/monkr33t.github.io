<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Main container styling */
        .container {
            text-align: center;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Link styling */
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #3498db;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
        }

        /* Footer styling */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Site</h1>
        <p>This is a sleek and simple homepage. You can customize it to fit your needs.</p>
        <p><a href="https://yourlink.com">Learn More</a></p>
        <footer>&copy; 2024 Your Name</footer>
    </div>
</body>
</html>
